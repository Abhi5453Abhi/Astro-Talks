<!DOCTYPE html>
<html>
<head>
    <title>Reset Astro Talks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #fff;
            color: #764ba2;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        button:hover {
            transform: scale(1.05);
        }
        .success {
            display: none;
            margin-top: 20px;
            color: #90EE90;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ Reset Astro Talks</h1>
        <p>Click below to clear all data and start fresh</p>
        <button onclick="reset()">Reset & Restart</button>
        <div class="success" id="success">âœ… Done! Redirecting...</div>
    </div>
    <script>
        function reset() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('success').style.display = 'block';
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
    </script>
</body>
</html>
